<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/css/groceryStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Grocery List</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Grocery List</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
    </nav>
    <div id="groceryList">
        <ol id="'groceryList">
            <header id="grocerylistheader">
                <label>|Item Index|</label>
                <label>|Grocery|</label>
                <label>|Price|</label>
                <label>|Quantity|</label>
                <label>|Purchased|</label>
            </header>
            <li class="groceryItem">
                <label class="itemName"> Name </label>
                <label class="itemPrice"> Price </label>
                <label class="itemQuantity"> Quantity </label>
                <label class="itemPurchased"> Purchased </label>
            </li>
            <li class="groceryItem">
                <label class="itemName"> Name </label>
                <label class="itemPrice"> Price </label>
                <label class="itemQuantity"> Quantity </label>
                <label class="itemPurchased"> Purchased </label>
            </li>
        </ol>
    </div>

    <div id="addItem">
        <input type="string" id="itemNameBox" placeholder="Enter Name">
        <input type="number" id="priceBox" placeholder="Enter Price">
        <input type="number" id="quantity" placeholder="Enter Quantity">
        <input type="button" id="submitButton" value="Submit">
    </div>

    <script src="index.js"></script>
</body>
</html>
